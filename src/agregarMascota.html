    <body>
        
    
        <main>
            <body>

                <h2>Crear Cartel de Mascota Perdida</h2>
              
                <form id="lostPetForm" enctype="multipart/form-data">
                  <label for="petName">Nombre de la mascota:</label>
                  <input type="text" id="petName" name="petName" placeholder="Ej. Fido" required>
              
                  <label for="petDescription">Descripción de la mascota:</label>
                  <textarea id="petDescription" name="petDescription" rows="4" placeholder="Describe el color, tamaño, raza, etc." required></textarea>
              
                  <label for="lastSeen">Última ubicación conocida:</label>
                  <input type="text" id="lastSeen" name="lastSeen" placeholder="Ej. Plaza central, calle 5" required>
              
                  <label for="ownerContact">Contacto del dueño:</label>
                  <input type="tel" id="ownerContact" name="ownerContact" placeholder="Ej. 555-1234" required>
              
                  <label for="reward">Recompensa (opcional):</label>
                  <input type="text" id="reward" name="reward" placeholder="Ej. $100" >
              
                  <label for="petPhoto">Subir una foto de la mascota:</label>
                  <input type="file" id="petPhoto" name="petPhoto" accept="image/*" required>
              
                  <input type="submit" value="Crear Cartel">
                </form>
            </body>
            
        </main>
