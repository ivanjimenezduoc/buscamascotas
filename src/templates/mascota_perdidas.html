  <!-- Estilos para el fondo y el pie de página al final -->
  <style>
    /* Estilo general de la página */
    body {
      background-image: url('../images/fondo.jpg'); /* Ruta de la imagen */
      background-size: cover; /* Hace que la imagen cubra toda la pantalla */
      background-position: center center; /* Centra la imagen */
      background-attachment: fixed; /* Hace que el fondo no se mueva con el scroll */
      margin: 0;
      padding: 0;
      min-height: 100vh; /* Asegura que el cuerpo ocupe al menos el 100% de la altura */
      display: flex;
      flex-direction: column; /* Flexbox para el layout */
    }

    .hero_area {
      flex: 1; /* Hace que la sección principal ocupe el espacio disponible */
    }

    .content_placeholder {
      padding: 30px 0;
    }

    .footer_section {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: auto; /* Asegura que el footer se quede al final */
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="hero_area">
    <header class="header_section">
      <div id="navbar-container"></div>
      <script>
        document.addEventListener('DOMContentLoaded', createNavbar(1));
        cargarMascotasPerdidas();

    </header>

    <section class="content_placeholder">

          <div class="row" style="padding: 30px ;" id="mascotas-container"></div>
        </div>
      </div>
    </section>
  </div>

  <section class="container-fluid footer_section">

  </section>

  <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap.js"></script>
</body>
