<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BuscaMascotas</title>
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="js/contenido_dinamico.js"></script>
    <script src="js/funciones_bd.js"></script>
    <style>
        .main-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 15px; 
        }

        #loginModal {
            display: none;  
            position: fixed;  
            left: 0;
            top: 0;
            width: 100%;  
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.5); 
            justify-content: center; 
            align-items: center;
            z-index: 1000; 
        }

        .modal-dialog {
            width: 400px; 
            max-width: 90%; 
            margin: auto;
        }

        .modal-content {
            background-color: #fff; 
            padding: 20px; 
            border-radius: 8px; 
        }

        .btn-close {
            cursor: pointer; 
        }
    </style>
</head>

<body>
    <div class="main-container">
        <header class="banner">
            <div class="banner-content">
                <img src="imagenes/logo.png" alt="Logo de BuscaMascotas" class="logo">
                <h1>BuscaMascotas</h1>
            </div>
        </header>

        <nav class="menu-botones" style="height: 50px;">
            <button onclick="cargarPagina('template/inicio.html')">Inicio</button>
            <button onclick="cargarPagina('template/mascotas_perdidas.html')">Ver ascotas Perdidas</button>
            <button onclick="cargarPagina('template/mascotas_encontradas.html')">Reportar mascota encontrada</button>
            <button id="misMascotasButton" onclick="cargarPagina('template/mis_mascotas.html')" style="display: none;">Mis Mascotas</button>
            <button id="loginButton">Login</button>
        </nav>

        <main>
            <div id="contenido">
                <p>Cargando contenido...</p>
            </div>
        </main>

        <div id="loginModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Iniciar Sesión</h2>
                        <button class="btn-close" onclick="closeModal()">×</button>
                    </div>
                    <div class="modal-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="username">Usuario:</label>
                                <input type="text" id="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input type="password" id="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>© 2024 BuscaMascotas. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script>
        const loginButton = document.getElementById("loginButton");
        const misMascotasButton = document.getElementById("misMascotasButton");
        const loginModal = document.getElementById("loginModal");
        const loginForm = document.getElementById("loginForm");

        function updateButtonVisibility() {
            const usuario = JSON.parse(sessionStorage.getItem("usuario"));
            misMascotasButton.style.display = usuario ? "inline" : "none";
        }

        loginButton.addEventListener("click", function() {
            if (loginButton.textContent === "Login") {
                loginModal.style.display = "flex"; 
            } else {
                sessionStorage.removeItem("usuario");
                loginButton.textContent = "Login";
                updateButtonVisibility(); 
                cargarPagina('template/inicio.html');
            }
        });

        function closeModal() {
            loginModal.style.display = "none";
        }

        loginForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "dueno@gmail.com" && password === "1234") {
                const usuario = { id: 1, nombre: "Juan Perez" };
                sessionStorage.setItem("usuario", JSON.stringify(usuario));
                loginButton.textContent = "Logout";
                closeModal();
                updateButtonVisibility(); 
                cargarPagina('template/inicio.html'); 
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
            updateButtonVisibility(); 
            cargarPagina('template/inicio.html'); 
        });
    </script>
</body>
</html>
