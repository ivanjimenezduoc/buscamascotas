<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>BuscaMascotas - Mascota que buscan a sus dueños</title>

  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,500|Poppins:400,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="../css/style.css" rel="stylesheet" />
  <link href="../css/login.css" rel="stylesheet" />
  <link href="../css/responsive.css" rel="stylesheet" />
  <script type="text/javascript" src="../js/menu.js"></script>
  <script type="text/javascript" src="../js/funciones_bd.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtkTIwKZNMgaA8lFFRdHUDHWNV4HcSoTM&libraries=places&callback=initMap1"></script>
</head>

<body>
  <div class="hero_area">
    <header class="header_section">
      <div id="navbar-container"></div>
      <script>
        document.addEventListener('DOMContentLoaded', createNavbar(1));
        cargarMascotasEncontradas();
      </script>
    </header>

    <section class="content_placeholder">
      <div class="main-container">
        <div id="contenido">
          <div class="container my-4">
            <h2 class="text-center">Mascotas reportadas como encontradas</h2>


            <div class="text-center mt-4">
              <button class="btn btn-primary" onclick="mostrarFormulario()">Agregar Mascota</button>
            </div>

            <!-- Formulario de agregar mascota, inicialmente oculto -->
            <div id="formularioMascota" class="mt-4" style="display: none;">
              <form id="form-mascota">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="especie">Especie</label>
                      <select class="form-control" id="especie" required onchange="manejarCambioEspecie()">
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="raza">Raza</label>
                      <select class="form-control" id="raza" required>
                        <option value="" disabled selected>Seleccione Raza</option>
                      </select>
                    </div>
                  </div>
                </div>


                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="sexo">Sexo</label>
                      <select class="form-control" id="sexo" required>
                        <option value="" disabled selected>Seleccione Sexo</option>
                        <option value="1">Macho</option>
                        <option value="2">Hembra</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="tamano">Tamaño</label>
                      <select class="form-control" id="tamano" required>
                        <option value="" disabled selected>Seleccione Tamaño</option>
                        <option value="Pequeño">Pequeño</option>
                        <option value="Mediano">Mediano</option>
                        <option value="Grande">Grande</option>
                      </select>
                    </div>
                  </div>
                </div>




                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="color1">Color 1</label>
                      <select class="form-control" id="color1" required>
                        <option value="" disabled selected>Seleccione Color</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="color2">Color 2</label>
                      <select class="form-control" id="color2">
                        <option value="" disabled selected>Seleccione Color</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="color3">Color 3</label>
                      <select class="form-control" id="color3">
                        <option value="" disabled selected>Seleccione Color</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="descripcion">Descripción</label>
                  <textarea class="form-control" id="descripcion" rows="3"></textarea>
                </div>

                <div class="form-group">
                  <label for="ubicacion">Ubicación</label>
                  <input
                    type="text"
                    class="form-control"
                    id="ubicacion"
                    placeholder="Ingresa la ubicación"
                  />
                </div>
                <div id="map2" class="map"></div>

                <div class="text-center mt-3">
                  <button type="button" class="btn btn-success" onclick="guardarMascotaEncontrada()">Guardar</button>
                  <button type="button" class="btn btn-secondary" onclick="ocultarFormulario()">Cancelar</button>
                </div>
              </form>
            </div>

            <!-- Tabla de mascotas encontradas -->
            <table class="table table-bordered table-hover mt-4">
              <thead class="thead">
                <tr>
                  <th>Especie</th>
                  <th>Raza</th>
                  <th>Tamaño</th>
                  <th>Color 1</th>
                  <th>Color 2</th>
                  <th>Color 3</th>
                  <th>Descripción</th>
                  <th>Ubicacion</th>
                </tr>
              </thead>
              <tbody>
                <!-- Filas generadas dinámicamente con JavaScript -->
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </section>


<!-- Contenedor para el mapa -->
<div id="map" class="map"></div>


    <section class="container-fluid footer_section">
      <p>&copy; 2024 BuscaMascotas</p>
    </section>
  </div>
  <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap.js"></script>
 <script type="text/javascript" src="../js/funciones_encontradas.js"></script>

</body>

</html>
