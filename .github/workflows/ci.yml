name: CI

on:
  push:
    branches:
      - main  # Cambia 'main' por la rama que estés utilizando
  pull_request:
    branches:
      - main  # Cambia 'main' por la rama que estés utilizando

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Cambia la versión de Node.js según tu necesidad

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
