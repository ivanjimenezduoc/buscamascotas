<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascotas Perdidas - BuscaMascotas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
       
        .modal-content {
            display: flex;
            flex-direction: column;
        }

        .modal-body {
            display: flex;
            align-items: flex-start; 
        }

        .modal-body .info {
            flex: 1;
            padding-right: 20px; 
        }

        .modal-body .image {
            flex: 0 0 50%; 
            text-align: center;
        }

        .modal-body img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container my-4">
            <h2 class="text-center">Mascotas Perdidas</h2>

            <table class="table table-bordered table-hover mt-4">
                <thead class="thead">
                    <tr>
                        <th>Nombre</th>
                        <th>Especie</th>
                        <th>Edad</th>
                        <th>Raza</th>
                        <th>Tamaño</th>
                        <th>Color 1</th>
                        <th>Color 2</th>
                        <th>Color 3</th>

                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

   
    <div class="modal fade" id="modalVerMascota" tabindex="-1" aria-labelledby="modalVerMascotaLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalVerMascotaLabel">Detalles de la Mascota</h5>
                    <button type="button" class="close" onclick="cerrarModalVerMascota()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="info">
                        <h5 class="card-title" id="mascotaNombre">Nombre de la Mascota</h5>
                        <p class="card-text"><strong>Especie:</strong> <span id="mascotaEspecie"></span></p>
                        <p class="card-text"><strong>Edad:</strong> <span id="mascotaEdad"></span></p>
                        <p class="card-text"><strong>Raza:</strong> <span id="mascotaRaza"></span></p>
                        <p class="card-text"><strong>Tamaño:</strong> <span id="mascotaTamano"></span></p>
                        <p class="card-text"><strong>Color 1:</strong> <span id="mascotaColor1"></span></p>
                        <p class="card-text"><strong>Color 2:</strong> <span id="mascotaColor2"></span></p>
                        <p class="card-text"><strong>Color 3:</strong> <span id="mascotaColor3"></span></p>
                        <p class="card-text"><strong>Descripción:</strong> <span id="mascotaDescripcion"></span></p>
                        <p class="card-text"><strong>Estado:</strong> <span id="mascotaEstado"></span></p>
                    </div>
                    <div class="image">
                        <img id="mascotaImagen" src="" alt="Imagen de la mascota">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        
        $(document).ready(function () {
            $(".ver-mascota").click(function () {
        
                var nombre = $(this).data("nombre");
                var especie = $(this).data("especie");
                var edad = $(this).data("edad");
                var raza = $(this).data("raza");
                var tamano = $(this).data("tamano");
                var color1 = $(this).data("color1");
                var color2 = $(this).data("color2");
                var color3 = $(this).data("color3");
                var descripcion = $(this).data("descripcion");
                var estado = $(this).data("estado");
                var imagen = $(this).data("imagen");


                $("#mascotaNombre").text(nombre);
                $("#mascotaEspecie").text(especie);
                $("#mascotaEdad").text(edad);
                $("#mascotaRaza").text(raza);
                $("#mascotaTamano").text(tamano);
                $("#mascotaColor1").text(color1);
                $("#mascotaColor2").text(color2);
                $("#mascotaColor3").text(color3);
                $("#mascotaDescripcion").text(descripcion);
                $("#mascotaEstado").text(estado);
                $("#mascotaImagen").attr("src", imagen);
            });
        });


        function cerrarModalVerMascota() {
            const modal = document.getElementById('modalVerMascota');
            modal.classList.remove('show');
            modal.style.display = 'none';
            modal.setAttribute('aria-hidden', 'true');
            modal.removeAttribute('aria-modal');
        }
    </script>

    <script src="contenido_dinamico.js"></script>
    <script src="funciones_bd.js"></script>
</body>
</html>
